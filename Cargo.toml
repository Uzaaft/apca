[package]
name = "alpaca"
version = "0.0.0"
edition = "2018"
authors = ["Daniel Mueller <deso@posteo.net>"]
license = "GPL-3.0-or-later"
description = """
A create for interacting with the Alpaca API.
"""

[dependencies]
futures = "0.1"
num-decimal = {version = "0.1", git = "ssh://rpigit/~/git/num-decimal.git", features = ["serde"]}
hyper = "0.12"
hyper-tls = "0.3"
log = "0.4"
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
url = "1.0"
uuid = {version = "0.7", features = ["serde", "v4"]}
websocket = "0.22"

[dev-dependencies]
env_logger = {version = "0.6", default-features = false}
test-env-log = "0.1"
tokio = {version = "0.1", default-features = false}
